{% extends "tasks/tasks-menu.html" %}
{% block tasks %}
<div class="row">
    <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 p-2">
        {% if total_count == 0 %}
            No tasks shared.
        {% endif %}
        <ul class="list-group list-group-flush">
            {% for task in tasks_list %}
                {% include "tasks/task.html" %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
